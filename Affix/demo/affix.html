<!DOCTYPE html>
<html>
<head>
    <title>默认吸顶效果</title>
    <meta charset="utf-8">
    <style type="text/css">
        html, body, div {margin: 0; padding: 0; border: none;}

        body {
            width : 980px;
        }

        #title {
            width: 100%;
            background: gray;
            height: 200px;
        }

        #container {
            background: rosybrown;
            width:100%;
            height: 2000px;
        }

        #right {
            float: right;
            background: darkgreen;
            width: 30%;
            height: 500px;
        }

        #left {
            font: left;
            background: purple;
            width: 70%;
            height: 1400px;
        }

        #floatArea {
            width:280px;
            height: 300px;
            background: red;
            border: 1px white solid;
            position: relative;
        }
    </style>
</head>
<body>
<div id="title"></div>
<div id="container">
    <div id="right">
        <div id="floatArea" data-affix></div>
    </div>
    <div id="left"></div>
</div>
<script type="text/javascript" src="../jquery.1.9.1.min.js"></script>
<script type="text/javascript" src="../jquery.affix.js"></script>
</body>
</html>
