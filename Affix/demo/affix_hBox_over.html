<!DOCTYPE html>
<html>
<head>
    <title>纵向范围滚动吸底效果</title>
    <meta charset="utf-8">
    <style type="text/css">
        html, body, div {margin: 0; padding: 0; border: none;}

        body {
            width : 980px;
        }

        #title {
            width: 100%;
            background: gray;
            height: 200px;
        }

        #container {
            background: rosybrown;
            width:100%;
            height: 2000px;
        }

        #right {
            float: right;
            background: darkgreen;
            width: 30%;
            height: 500px;
        }

        #left {
            font: left;
            background: purple;
            width: 70%;
            height: 1400px;
        }

        #floatArea {
            width:280px;
            height: 800px;
            background: red;
            border: 1px white solid;
            border-bottom: 5px white dotted;
            position: relative;
        }
    </style>
</head>
<body>
<div id="title"></div>
<div id="container">
    <div id="right">
        <div id="floatArea"></div>
    </div>
    <div id="left"></div>
</div>
<script type="text/javascript" src="../jquery.1.9.1.min.js"></script>
<script type="text/javascript" src="../jquery.affix.0.1.js"></script>
<script type="text/javascript" src="../affix_hBox.js"></script>
<script type="text/javascript">
    var $floatArea = $('#floatArea'),
            $right = $('#right'),
            $left = $('#left');

    $($floatArea).affix({
        range:[$floatArea.offset().top + $floatArea.height() - $(window).height(), null, null, null],
        bottom:0
    });
</script>
</body>
</html>
